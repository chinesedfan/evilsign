<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Evil Login</title>
	<link rel="icon" type="text/css" href="icon.png">
	<link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
	<div class="row flex">
		<div class="label">longitude</div>
		<input class="lng-input flex-1" type="text" name="longitude-input">
		<div class="label">latitude</div>
		<input class="lat-input flex-1" type="text" name="latitude-input">
	</div>
	<div class="row flex">
		<div class="label">token</div>
		<input class="token-input flex-1" type="text" name="token-input">
	</div>
    <div class="row flex">
        <div class="label">host</div>
        <input class="host-input flex-1" type="text" name="host-input">
    </div>
	<div class="J_sign-button sign-button">Sign</div>
	<div>Response</div>
	<iframe class="output-section"></iframe>

	<script type="text/javascript" src="zepto.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
